<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="submit" id="submitBtn">
    <div>Color change will happen here</div>


    <script>
        // function randomColor(){
        //     return Math.floor(Math.random() * 255);
        // }

        var randomColor = Math.floor(Math.random() * 255);
        
        function changeColor(){
            document.getElementsByTagName("div").style.backgroundColor = `rgb(${randomColor} + ${randomColor} + ${randomColor})`;
        }
        document.getElementById("submitBtn").addEventListener("click",changeColor);
        console.log(randomColor);

    </script>
</body>
</html>
