<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .colorOutput {
            width: 100%;
            height: 800px;
            border-style: solid;
        }
    </style>
</head>
<body>
    <input type="submit" id="submitBtn">
    <div class="colorOutput">

    </div>


    <script>
        function randomColor(){
            return Math.floor(Math.random() * 255);
        }
        
        function changeColor(){
            document.getElementsByClassName("colorOutput")[0].style.backgroundColor = "rgb(" + randomColor() + "," + randomColor() + "," + randomColor() + ")";
            // document.getElementsByClassName("colorOutput")[0].style.backgroundColor = "rgb(155, 102, 102)";
        }
        document.getElementById("submitBtn").addEventListener("click",changeColor);
        console.log(randomColor());

    </script>
</body>
</html>
